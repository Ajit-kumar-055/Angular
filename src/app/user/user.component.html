
<div *ngFor = "let us of userinfo" >
    <ul class="list">
        <li>my name is {{us}}</li>
    </ul>
</div>

<div class="input-add">
    <label for="User-Input">Add Your name : </label><br><br>
    <input type="text" id="User-Input" #newUser placeholder="Name"><br><br>
    <button (click)="addUser(newUser.value)">Add</button>
</div>
<div class="input-delete">
    <label for="User-inp">Delete Your name : </label><br><br>
    <input type="text" id="User-inp" #User placeholder="name"><br><br>
    <button (click)="deleteUser(User.value)">Delete</button>
</div>
